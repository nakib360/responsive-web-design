<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        *{
            font-family: "Inter", serif;
        }
    </style>
</head>
<body class="bg-[#F3F4F6]">
    <div id="1" class="relative w-full h-[250px] mx-auto">
        <img class="w-full h-full object-cover" src="background.jpg" alt="">
        <div class="inset-0 absolute bg-[#000000b7]"></div>
        <div class="absolute top-[50px] left-1/2 transform -translate-x-1/2 flex justify-center items-center">
            <p class="text-white font-bold mr-2">Checkout</p>
            <span class="bg-black rounded-xl text-white px-2 text-[12px] ml-2">3 items</span>
        </div>
    </div>
    
    <div id="2" class="relative flex flex-col md:flex-row justify-center items-center px-5 md:px-10 -top-32 ">
        <!-- item section -->
         <div class="bg-[#D2D5DA] h-[650px] w-full md:w-1/2 rounded-t-xl md:rounded-l-xl md:rounded-none py-7 px-7">
            <!-- i phone -->
            <div class="flex justify-between">
                <img class="px-4 py-3 bg-[#F3F4F6] shadow-xl h-24 rounded-xl border-x-2 border-y-2 border-[#D2D5DA] mr-2" src="i-phone.png" alt="">
                <div class="flex flex-col justify-between flex-grow">
                    <div>
                        <div class="flex justify-between items-center gap-4 sm:gap-6 lg:gap-8">
                            <p class="font-bold">iPhone 12 Pro</p>
                            <p class="font-bold">$999.00</p>
                        </div>
                        <div>
                            <p class="font-bold text-[#394150]">Golden</p>
                        </div>
                    </div>
                    <div class="flex justify-between items-center gap-4 sm:gap-6 lg:gap-8">
                        <p class="text-bold text-[#394150]">x 1</p>
                        <img class="h-4 w-4" src="cross.png" alt="">
                    </div>
                </div>
            </div>
                <!-- watch -->
            <div class="flex justify-between mt-7">
                <img class="px-4 py-3 bg-[#F3F4F6] shadow-xl h-24 rounded-xl border-x-2 border-y-2 border-[#D2D5DA] mr-2" src="watch.png" alt="">
                <div class="flex flex-col justify-between flex-grow">
                    <div>
                        <div class="flex justify-between items-center gap-4 sm:gap-6 lg:gap-8">
                            <p class="font-bold">Apple Watch</p>
                            <p class="font-bold">$399.00</p>
                        </div>
                        <div>
                            <p class="font-bold text-[#394150]">Blue</p>
                        </div>
                    </div>
                    <div class="flex justify-between items-center gap-4 sm:gap-6 lg:gap-8">
                        <p class="text-bold text-[#394150]">x 1</p>
                        <img class="h-4 w-4" src="cross.png" alt="">
                    </div>
                </div>
            </div>
            <!-- mac -->
            <div class="flex justify-between mt-7">
                <img class="px-4 py-3 bg-[#F3F4F6] shadow-xl h-24 rounded-xl border-x-2 border-y-2 border-[#D2D5DA] mr-2" src="mac-pc.png" alt="">
                <div class="flex flex-col justify-between flex-grow">
                    <div>
                        <div class="flex justify-between items-center gap-4 sm:gap-6 lg:gap-8">
                            <p class="font-bold">iMac</p>
                            <p class="font-bold">$1199.00</p>
                        </div>
                        <div>
                            <p class="font-bold text-[#394150]">Green</p>
                        </div>
                    </div>
                    <div class="flex justify-between items-center gap-4 sm:gap-6 lg:gap-8">
                        <p class="text-bold text-[#394150]">x 1</p>
                        <img class="h-4 w-4" src="cross.png" alt="">
                    </div>
                </div>
            </div>
            <!-- line -->
            <hr class="border border-[#80818356] mt-7">
            <!-- coupon -->
            <div class="flex justify-between mt-7">
                <input class="h-14 w-2/3  rounded-xl px-4 text-black font-bold focus:outline-none mr-2" placeholder="Enter coupon code" type="text">
                <button class="h-14 w-1/3  rounded-xl bg-black text-white font-bold ml-1">Apply Coupon</button>
            </div>
            <!-- sub total -->
            <div class="flex justify-between items-center mt-7">
                <p class="font-bold">Sub total</p>
                <p class="font-bold">$2597.00</p>
            </div>
            <!-- Tax -->
            <div class="flex justify-between items-center mt-3">
                <p class="font-bold">Tax</p>
                <p class="font-bold">$623.28</p>
            </div>
            <!-- Total -->
            <div class="flex justify-between items-center mt-3">
                <p class="font-bold">Total</p>
                <p class="font-bold">$3220.28</p>
            </div>

         </div>
         <!-- form section -->
        <div class="bg-[#FFFFFF] h-[650px] w-full md:w-1/2 rounded-b-xl md:rounded-r-xl md:rounded-none py-7 px-7">
            <p class="font-bold">Contact Information</p>
            <!-- name -->
            <div class="mt-7">
                <p class="font-bold text-[#394150] text-sm">Enter first & last name</p>
                <input class="h-14 w-full bg-[#E5E7EB] border border-[#D2D5DA] rounded-xl px-4 text-black font-bold focus:outline-none mt-5" placeholder="Enter first & last name" type="text">
            </div>
            <!-- email -->
            <div class="mt-7">
                <p class="font-bold text-[#394150] text-sm">Email Address</p>
                <input class="h-14 w-full bg-[#E5E7EB] border border-[#D2D5DA] rounded-xl px-4 text-black font-bold focus:outline-none mt-5" placeholder="Enter email address" type="text">
            </div>
            <div class="flex justify-between items-center gap-4">
                <!-- First input -->
                <div class="flex-1 mt-7">
                    <p class="font-bold text-[#394150] text-sm">Country</p>
                    <input class="h-14 bg-[#E5E7EB] border border-[#D2D5DA] rounded-xl px-4 text-black font-bold focus:outline-none mt-5 w-full" placeholder="Finland" type="text">
                </div>
                <!-- Second input -->
                <div class="flex-1 mt-7">
                    <p class="font-bold text-[#394150] text-sm">Postal Code</p>
                    <input class="h-14 bg-[#E5E7EB] border border-[#D2D5DA] rounded-xl px-4 text-black font-bold focus:outline-none mt-5 w-full" placeholder="00270" type="text">
                </div>

            </div>
            <button class="h-14 w-full rounded-xl bg-black text-white font-bold mt-7">Continue</button>
            
        </div>
    </div>
</body>
</html>
